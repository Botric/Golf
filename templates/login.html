<!doctype html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      /* Make sure background.png is in the static folder: z:\Golf\static\background.png */
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: url("{{ url_for('static', filename='background.png') }}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: rgba(255,255,255,0.92);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(44,44,44,0.18);
      padding: 40px 32px 32px 32px;
      max-width: 350px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-card h2 {
      margin-bottom: 24px;
      color: #333;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .login-card input[type="text"], .login-card input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1.1rem;
      background: #fafafa;
      transition: border 0.2s;
    }
    .login-card input[type="text"]:focus, .login-card input[type="password"]:focus {
      border: 1.5px solid #d4af37;
      outline: none;
    }
    .login-card button {
      width: 100%;
      padding: 12px;
      background: #d4af37;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-card button:hover {
      background: #bfa133;
    }
  </style>
</head>
<body>
  <form class="login-card" method="post" action="{{ url_for('login') }}">
    <h2>Sign In</h2>
    <input type="password" name="password" placeholder="Password" required autofocus>
    <button type="submit">Sign In</button>
    <footer style="margin-top:32px;text-align:center;color:#bfa133;font-size:1rem;">
      &copy; Botric <span id="copyright-year"></span>
    </footer>
  </form>
  <script>
    document.getElementById('copyright-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
